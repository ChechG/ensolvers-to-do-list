<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/scripts/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
</head>
<body>
<h1>This is my To-Do List</h1>
    <h2>{{ not_exist }}</h2>
    <div class="row my-4">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-12 col-md-9 col-lg-9 mb-4 mb-lg-0">
            <form id="add_task">
                <label>Add new task</label></br>
                <input type="text" placeholder="Add your new task" id="new_task">
                <select id="select_folder" class="custom-select form-control">
                    <option selected>Select your folder</option>
                    {% for folder in list_f | sort %} 
                    <option value="{{ folder[1] }}" id="sel_folder_{{ folder[0] }}"> {{ folder[1] }}</option>
                    {% endfor %}
                </select>
                <button onclick="submit_add()" value="Save changes" id="save_new">Save task</button>
            </form>
        </div>
    </div>
   <div class="row my-4">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-12 col-md-9 col-lg-9 mb-4 mb-lg-0">
            <form id="add_folder">
                <label>Add new folder</label></br>
                <input type="text" placeholder="Give the folder a name" id="new_folder">
                <input type="submit" value="Save folder" id="save_folder">
            </form>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-1 col-lg-1"></div>
        <div class="col-12 col-md-9 col-lg-9 mb-4 mb-lg-0">
            <ul>
            {% for fold in list_f %}
                <li id="folder_{{ fold[0] }}"><button onclick="show_folder('{{ fold[1] }}')">{{ fold[1] }}</button></li>
            {% endfor %}
            </ul>
        </div>
    </div>
    {% for key, folders in list_folders.items() %}
        <div class="row my-4 no_visible" id="todo_{{ key }}">        
            <div class="col-md-1 col-lg-1"></div>
            <div class="col-12 col-md-9 col-lg-9 mb-4 mb-lg-0">
                <div class="todo_list">
                    <h5 class="card-header">{{ key }} <button id="delete_{{ key }}" onclick="delete_folder('{{ folders[0][0] }}')">Delete</button></h5>
                    <div class="card-body">
                        <table class="display dataTable table" role="grid">
                            <thead class="thead-dark">
                                <tr class="header">
                                    <th>#</th>
                                    <th class="min_th">To_do</th>
                                    <th>#</th>
                                    <th>#</th>
                                    <th>#</th>
                                </tr>
                            </thead>
                            {% for folder in folders %}
                            <tr>
                                <td><input type="checkbox" id="{{ folder[3] }}_{{ folder[0] }}" class="edit form-check-input" value="{{ folder[0] }}" name="edit"></td>
                                <td>{{ folder[1] }}</td>
                                <td><button onclick="delete_task('{{ folder[0] }}')">Delete</button></td>
                                <td><button onclick="display_edit('edit{{ folder[0] }}')">Edit</button></td>
                                <td id="edit{{ folder[0] }}" class="hide"><input type="text" id="new_edit{{ folder[0] }}"><button onclick="edit_task('{{ folder[0]}}')">Save</button></td>
                            </tr>
                            {% endfor %}
                        </table>
                        </br>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
